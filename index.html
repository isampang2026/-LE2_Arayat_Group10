<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFI Ordering Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
   <style>

        body {
            width: 100%;
            background-color: #b33a3e;
        }

        #logo {
            height: 150px;
            padding:125px;
        }

        #title {
            font-family: 'DM Sans', sans-serif;
            text-align: center;
            font-size:90pt;
            width: 70%;
            float:right;
            font-weight:bolder;
            color:rgb(243, 237, 229);
        }

        #subtitle {
            font-family: 'DM Sans', sans-serif;
            font-size: 45pt;
            width: 70%;
            float:right;
            font-style: italic;
            text-align: center;
            font-weight: bold;
            color:rgb(243, 237, 229);
        }
        
        table {
            width:70%;
            border-radius: 5px;
            float: right;
            border-width: 50px;
            border-color: black;
            margin: auto;
            align-items: center;
            text-align: center;
        }

        td:hover, td:active {
            background-color:#BBA28B;
            border-radius: 5px;
        }

        #desc {
            font-family: 'DM Sans', sans-serif;
            color: black;
        }

        #order {
            /* CSS for actual AA2 project */
        }
    </style>
</head>
<body>
    <main>
        <div id="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div id="title">Welcome to KFI !</div>
        <div id="subtitle">(King, Fiel, and Ingrid) Resto and Bar</div>
        <table>
            <tr>
                <td><div id="desc"><a href="#order">Order Now</a></div></td>
            </tr>
        </table>
    </main>
</body>
</html>
